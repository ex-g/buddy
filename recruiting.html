<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
    <link rel="stylesheet" href="buddy.css">
    <script src="https://kit.fontawesome.com/77dc09b73f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="buddy.js"></script>
    <style>
        table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70%;
            text-align: center;
        }

        #exp {
            font-weight: 700;
        }

        #prev {
            font-size: 10px;
            padding-top: 10px;
            color: rgb(137, 135, 135);
        }

        img {
            width: 300px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header1 -->
        <header id="first-header">
            <div id="title">HAPPY BUDDY DAY !</div>
            <i class="fa-solid fa-wifi"></i>
            <!-- 시계 -->
            <div class="time">
                <span class="hour">00</span> : <span class="min">00</span>
                <!-- : <span class="sec">00</span>  -->

            </div>
            <span>&nbsp</span>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-battery-full"></i>
        </header>
        <!-- header2 -->
        <header id="second-header">
            <!-- 뒤로 가기 -->
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <!-- 제목 -->
            <h3>RECRUITING</h3>

            <!-- 그리드 맞춤용 빈 영역 -->
            <p></p>

        <table>
            <tr>
                <td><img src="img/recruiting.png"></td>
            </tr>
            <tr>
                <td><p id="exp">아직 모집 기간이 아닙니다.</p></td>
            </tr>
            <tr>
                <td>
                    <a href="https://www.instagram.com/p/DCkEWUwBaUV/?igsh=MTJtM3RyaGpxM3J5Mg==">
                        <p id="prev">지난 공지 보러 가기 (instagram)</p>
                    </a>
                </td>
            </tr>
        </table>
        
            
    </div>
