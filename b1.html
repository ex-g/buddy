<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
    <link rel="stylesheet" href="buddy.css">
    <script src="https://kit.fontawesome.com/77dc09b73f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="buddy.js"></script>
    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="prefixfree.min.js"></script>
    <style>
        td {
            background-color: pink;
            width: 70px;
            height: 70px;
            border-radius: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        td span {
            margin: 0px 7px 0px 7px;
        }

        #outside {
            z-index: 2; 
            width: 100%; 
            height: 475px;
            background-color: pink;
        }

        /* 버튼별 테마 */
        #outside.morning {
            background-color: green;
        }
        #outside.afternoon { 
            background-color: burlywood;    
        }
        #outside.evening {
            background-color: brown;
        }
        #outside.night {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header1 -->
        <header id="first-header">
            <div id="title">HAPPY BUDDY DAY !</div>
            <i class="fa-solid fa-wifi"></i>
            <!-- 시계 -->
            <div class="time">
                <span class="hour">00</span> : <span class="min">00</span>
                 <!-- : <span class="sec">00</span>  -->
                 <span class="diff">pm</span>
            </div>
            <span>&nbsp</span>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-battery-full"></i>
        </header>
        <!-- header2 -->
        <header id="second-header">
            <!-- 뒤로 가기 -->
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>

            <!-- 제목 -->
            <h3>BUDDY DAY 1</h3>

            <!-- 그리드 맞춤용 빈 영역 -->
            <p></p>
        </header>

        <!-- 바뀌는 영역 -->
        <div id="outside"></div>

        <!-- Bottom -->
        <table id="bottom">
            <tr>
                <td class="sm-pic"><a class="morning" href="#"><span>INFO</span></a></td>
                <td class="sm-pic"><a class="afternoon" href="#"><span>PLAN</span></a></td>
                <td class="sm-pic"><a class="evening" href="#">GAME</a></td>
                <td class="sm-pic"><a class="night" href="#">BOOTH</a></td>
            </tr>
        </table>
            
        <script>
        // nav 버튼 클릭 시 화면 테마 변경
        $("#bottom td").on("click", function(){

            var className = $(this).children("a").attr("class");
            console.log(className)
            $("#bottom td").removeClass();
            $(this).addClass("on");
            $("#outside").removeClass();
            $("#outside").addClass(className);

        })
        </script>
    </div>
</body>
</html>
